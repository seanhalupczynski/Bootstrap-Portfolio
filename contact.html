<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sean Halupczynski - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./assets/javascript/main.js"></script>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <!-- NavBar Header -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="fluid-container">
            <div class="navbar-header">
                <!-- Name on NavBar -->
                <a href="index.html">Sean Halupczynski</a>
            </div>
            <!-- NavBar tabs -->
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a class="active" href="#">Contact<span class="sr-only">(current)</span></a></li>
                </ul>                        
            </div>
        </div>
    </nav>
    <!-- Contact Me Body -->
    <div class="container" id="contact-form-container">
        <!-- Contact Me Section -->
        <div class="row">
            <div id="contact-me-form" class="col-sm-12 col-md-7 mainSection">
                <div class="row">
                    <h3>Email Me</h3>
                </div>
                <div>
                    <form>
                        <div class="from-group">
                            <label for="name">Enter Full Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Enter Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Enter Your Message</label>
                            <input type="text" class="form-control" id="msg" name="msg">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <!-- Space between About Me and Side Bar -->
            <!-- <div class="col-md-1">
            </div>  -->
            <!-- Side Bar -->
            <div id="contact-me" class="col-xs-12 col-sm-12 col-md-4 sideBar">
                <div class="row">
                    <h3>Contact Me</h3>
                </div>
                <!-- Contact Me Icons -->
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-4">
                        <a href="#">
                            <img src="assets/images/GitHubIcon.png" class="img-thumbnail" alt="GitHub">
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-4">
                        <a href="#">
                            <img src="assets/images/LinkedInIcon.png" class="img-thumbnail" alt="LinkedIn">
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-4">
                        <a href="#">
                            <img src="assets/images/StackOverflowIcon.png" class="img-thumbnail" alt="StackOverflow">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <p id="footer">Copyright</p>
        </div>
    </div>
</body>
</html>
