<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sean Halupczynski - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <!-- NavBar Header -->
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="navbar-header">
            <!-- Name on NavBar -->
            <a id="brand" class="navbar-brand" href="index.html">Sean Halupczynski</a>
        </div>
        <!-- NavBar tabs -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="./index.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="./portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a></li>
        </ul>                        
    </nav>
    <!-- Contact Me Body -->
    <div class="container">
        <!-- Contact Me Section -->
        <div class="row">
            <div id="contact-me-form" class="col-sm-12 col-md-7 mainSection">
                <div class="row">
                    <h3>Email Me</h3>
                </div>
                <div>
                    <form>
                        <div class="from-group">
                            <label for="name">Enter Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="e.g. John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Enter Email</label>
                            <input type="email" class="form-control" id="email" placeholder="e.g. John.Doe1234@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Enter Your Message</label>
                            <textarea class="form-control" id="msg" name="msg" placeholder="Enter you message here." rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <!-- Space between About Me and Side Bar -->
            <!-- <div class="col-md-1">
            </div>  -->
            <!-- Side Bar -->
            <div id="contact-me" class="col-xs-12 col-sm-12 col-md-4 sideBar">
                <div class="row">
                    <h3>Contact Me</h3>
                </div>
                <!-- Contact Me Icons -->
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-4">
                        <a href="#">
                            <img src="assets/images/GitHubIcon.png" class="img-thumbnail" alt="GitHub" title="GitHub">
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-4">
                        <a href="#">
                            <img src="assets/images/LinkedInIcon.png" class="img-thumbnail" alt="LinkedIn" title="LinkedIn">
                        </a>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-4">
                        <a href="#">
                            <img src="assets/images/StackOverflowIcon.png" class="img-thumbnail" alt="StackOverflow" title="StackOverflow">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <p class="footer">Copyright</p>
        </div>
    </div>
</body>
</html>
